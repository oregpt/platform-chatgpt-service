steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chatgpt-service:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatgpt-service:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chatgpt-service'
      - '--image=gcr.io/$PROJECT_ID/chatgpt-service:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=LOG_LEVEL=info,THREAD_TTL=60'
      - '--set-secrets=OPENAI_API_KEY=openai-api-key:latest'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/chatgpt-service:$COMMIT_SHA'

# Timeout for the entire build process
timeout: '1200s'
